<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style/style.css" />
        <script src="../js/script.js"></script>
        <title>Legs</title>
    </head>
    <body>

    <div class="container">
        <header>
            <h1 style="text-align: center;">Legs</h1>
        </header>

        <div class="exercise">
            <div class="exercise-info">
                <h2>Seated leg curl</h2>
                <p><strong>Warm-up sets:</strong> 1-2</p>
                <p><strong>Sets:</strong> 3</p>
                <p><strong>Reps:</strong> 8-10</p>
                
            </div>
            <img src="https://i.postimg.cc/J0B7WJm7/push-up.jpg" alt="Person doing a seated leg curl">
        </div>

        <div class="exercise">
            <div class="exercise-info">
                <h2>Machine hip adduction</h2>
                <p><strong>Warm-up sets:</strong> 1</p>
                <p><strong>Sets:</strong> 3</p>
                <p><strong>Reps:</strong> 10-12</p>
            </div>
            <img src="https://i.postimg.cc/FK22kGp6/squat.jpg" alt="Person doing a machine hip adduction">
        </div>

        <div class="exercise">
            <div class="exercise-info">
                <h2>Smith machine squat</h2>
                <p><strong>Warm-up sets:</strong> 2-4</p>
                <p><strong>Sets:</strong> 3</p>
                <p><strong>Reps:</strong> 4,6,8</p>
            </div>
            <img src="https://i.postimg.cc/Qd11T49b/plank.jpg" alt="Person doing a smith machine squat">
        </div>

        <div class="exercise">
            <div class="exercise-info">
                <h2>Leg extension</h2>
                <p><strong>Warm-up sets:</strong> 1-2</p>
                <p><strong>Sets:</strong> 3</p>
                <p><strong>Reps:</strong> 10-12</p>
            </div>
            <img src="https://i.postimg.cc/zXN6Yx04/jumping-jacks.jpg" alt="Person doing a leg extension">
        </div>

        <div class="exercise">
            <div class="exercise-info">
                <h2>DB calf jump</h2>
                <p><strong>Warm-up sets:</strong> 1</p>
                <p><strong>Sets:</strong> 3</p>
                <p><strong>Reps:</strong> 12-15</p>
            </div>
            <img src="https://i.postimg.cc/zXN6Yx04/jumping-jacks.jpg" alt="Person doing a DB calf jump">
        </div>



    </div>

</body>
